[VM]
# Your Virtual Machine
Name = Your Virtual Machine Name

# Config file version
# Currently it is 1.0
ConfigVersion = 1.0

# Virtual machine type
# Currently only Qemu is supported
Type = Qemu

# Memory size
Memory = 4G

# Enable/Disable KVM
KVM = false

# Disk list(CSV)
Disks =

# Keyboard layout
Keyboard = ja

# Other Qemu argument
QemuArgs = 

# Sound hardware that will be emulated
SoundHardware = all

# Enable/Disable USB support
USB = true

# Supported Type
# user, tap, nic,bridge
# 実装済み: bridge
NetWorkType =
